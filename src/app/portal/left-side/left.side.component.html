<div class="zero-ui-side-menu" [style.width]="menuWith">
  <div class="zero-ui-side-scroll">
    <div class="zero-ui-logo">
      <span>zeroUiAdmin</span>
    </div>
    <ul class="zero-ui-nav">
      <li class="zero-ui-nav-item" [style.height]="navHeight" *ngFor="let item of menu">
        <a (click)="toggleNav()">
          <i class="fa fa-home"></i>
          <cite *ngIf="menuWith === '240px'">{{item.title}}</cite>
          <span *ngIf="menuWith === '240px'" [class]="navHeight === 'auto' ? 'zero-ui-more' : 'zero-ui-more triangle-down'"></span>
        </a>
        <dl class="nav-item-child" *ngIf="menuWith === '240px'">
          <dd *ngFor="let child of item.children">
            <a (click)="openIframe(child)">{{child.title}}</a>
          </dd>
        </dl>
      </li>
    </ul>
  </div>
</div>
